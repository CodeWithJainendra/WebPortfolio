## Netlify configuration for Vite React app
[build]
  command = "npm run build"
  publish = "dist"

## Ensure correct content-type for SPA
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

## Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200